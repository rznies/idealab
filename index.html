<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IdeaLab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              serif: ['Newsreader', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              lab: {
                bg: '#F9F8F6', // Off-white paper
                card: '#FFFFFF',
                ink: '#18181B', // Deep black-gray
                pencil: '#52525B', // Gray text
                blue: '#2563EB', // Technical blue
                yellow: '#FACC15', // Highlighter
                coral: '#FB7185', // Accent/Alert
                grid: '#E4E4E7', // Faint grid lines
              }
            },
            boxShadow: {
              'lab': '3px 3px 0px 0px rgba(0,0,0,0.1)',
              'lab-hover': '5px 5px 0px 0px rgba(0,0,0,0.15)',
              'lab-pressed': '1px 1px 0px 0px rgba(0,0,0,0.1)',
            },
            backgroundImage: {
              'grid-pattern': "url(\"data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23e4e4e7' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E\")",
              'dot-pattern': "radial-gradient(#d4d4d8 1px, transparent 1px)"
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F8F6;
        color: #18181B;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A1A1AA;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
